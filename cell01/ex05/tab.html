<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td {
            padding: 20px;
            border: 1px solid black;
        }
        td:first-child {
            background-color: #c4c481;
        }
        td:last-child {
            background-color: #f7c6b7;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>First cell</td>
            <td>Second cell</td>
        </tr>
    </table>
</body>
</html>
