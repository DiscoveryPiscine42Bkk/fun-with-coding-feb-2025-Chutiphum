<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="container">
        <h1>Hello Profile</h1>
        <table class="profile-card">
            <tr>
                <td colspan="2">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKGvxtr7vmYvKw_dBgBPf98isHM4Cz6REorg&s"
                        alt="Profile" class="profile-image">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="profile-info">
                    <h2>Hello</h2>
                    <p>My Name is Hello</p>
                    <p>Hello Hello Hello</p>
                </td>
            </tr>
            <tr class="social-icons">
                <td colspan="2">
                    <a href="https://www.instagram.com/" class="fab fa-instagram"></a>
                    <a href="fb.com" class="fab fa-facebook"></a>
                    <a href="x.com" class="fab fa-twitter"></a>
                    <a href="https://www.linkedin.com/feed/" class="fab fa-linkedin"></a>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a href="https://github.com/DiscoveryPiscine42Bkk/fun-with-coding-feb-2025-Chutiphum"
                        class="contact-button">Contact</a>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
